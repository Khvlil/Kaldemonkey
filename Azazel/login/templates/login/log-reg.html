<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <link rel="icon" href="{% static 'app/favicon/favicon.ico' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entry</title>
<!--=====font-awesome=====-->  
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="{% static 'login/css/style.css' %}">

</head>
<body>
<div class="form-Bg">
    <div class="form-header">
        <h1>K.D.M</h1>
        <h2>Sign in</h2>
        <p>Sign in and start scrolling</p>
    </div>

    <form action="" method="post">
      {% csrf_token %}
        <div class="form-group">
            <input type="text" placeholder="username" required="required" name="username"/>
        </div>
        <div class="form-group">
            <input type="password" placeholder="password" required="required" name="password"/>
        </div>
        <div class="form-group">
            <input type="checkbox" id="cbx" class="inp-cbx" style="display: none;"/> 
            <label class="cbx" for="cbx">
                <span>
                    <svg width="12px" height="10px" viewbox="0 0 12 10">
                        <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                    </svg>
                </span>
                <span>Remember me</span>
            </label>
        </div>

        <div class="form-group">
            <button type="submit">Log In</button>
        </div>
    </form>
    
</div>

<div class="animation-area">
    <ul class="box-area">
        <li class="fa fa-plus"></li>
        <li></li>
        <li class="fa fa-plus"></li>
        <li></li>
        <li class="fa fa-plus"></li>
        <li></li>
        <li class="fa fa-plus"></li>
        <li></li>
        <li class="fa fa-plus"></li>
        <li></li>
    </ul>
</div>
    
</body>
</html>
