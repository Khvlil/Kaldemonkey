<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <!-- AOS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
    />
    <!-- Glidejs -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.4.1/css/glide.core.css"
    />
    <!-- Custom StyleSheet -->
    <link rel="stylesheet" href="static/app/css/interface.css" />
    <link rel="icon" href="static/app/favicon/favicon.ico">
    <title>KaliDeMonkey</title>
  </head>
  <body>
    <!-- Header -->
    <header id="home" class="header">
      <!-- Navigation -->
      <nav class="nav">
        <div class="navigation container">
          <div class="logo">
            <h1>Kali <span>DE</span> monkey </h1>
          </div>

          <div class="menu"   data-aos="fade-left">
            <div class="top-nav">
              <div class="logo">
                <h1>Kali <span>DE</span> monkey </h1>
              </div>
              <div class="close">
                <i class="fas fa-times"></i>
              </div>
            </div>


          </div>

          <div class="hamburger">
            <i class="fas fa-bars"></i>
          </div>
        </div>
      </nav>
      <!-- Hero -->
      <div class="hero">
        <h3>Welcome to my</h3>
        <h1>First project</h1>
        <h4>He is so <span id="type1" class="typeit"></span></h4>
        <a href="home">Let's Go</a>
      </div>

      <img class="banner" src="../../static/app/inteface-images/luffy.png" alt="" style="right: -15%" data-aos="slide-left"/>


      <!-- color control -->
      <div class="control">
        <div class="widget">
          <i class="fas fa-cog"></i>
        </div>
        <div class="colors">
          <span data-id="#0044FF"></span>
          <span data-id="#FF4600"></span>
          <span data-id="#CE00FF"></span>
          <span data-id="#03FFC7"></span>
        </div>
      </div>
    </header>


    <!-- AOS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <!-- Typeit -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typeit/7.0.4/typeit.min.js"></script>
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <!-- Glidejs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.4.1/glide.min.js"></script>
    <!-- Custom Script -->
    <script src="static/app/js/interface.js"></script>

    <script>
    AOS.init();
  </script>
  </body>
</html>
